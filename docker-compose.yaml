services: 
  mariadb:
    build: ./mariadb
    container_name: culturallm-db
    ports:
      - "3307:3306"
    volumes:
      - ./mariadb/data/:/var/lib/mysql:Z
    env_file:
      - mariadb/.env

  backend:
    build: ./backend
    command: >
      uvicorn backend:app --host 0.0.0.0 --port 8003
    container_name: culturallm-backend
    ports: 
      - "8003:8003"
    env_file:
      - backend/.env
    depends_on: 
      mariadb:
        condition: service_healthy

  nlp:
    build: ./nlp
    command: >
      uvicorn nlp:app --host 0.0.0.0 --port 8004
    container_name: culturallm-nlp
    ports:
      - "8004:8004"
    env_file:
      - nlp/.env